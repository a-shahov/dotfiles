- clean: ['~']

- defaults:
    link:
        relink: true
        canonicalize: true
    create:
        mode: 0755

- create:
    ~/.config:
    ~/.cache:
    ~/.local/bin:
    ~/.local/share:
    ~/.local/state:
    ~/downloads:
    ~/files/videos:
    ~/files/audios:
    ~/files/images:
    ~/remote:
    ~/projects:

- link:
    ~/.config/kitty: kitty
    ~/.config/qtile: qtile
    ~/.config/:
        glob: true
        path: xdg/*
    ~/files/images/wallpapers: wallpapers

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./install_fonts.sh, Installing fonts]
    - [touch ~/.Xauthority, Creating .Xauthority file]
